# Redis configuration for Can_ser service
bind 0.0.0.0
port 6379

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice

# Security (basic)
protected-mode no

# Performance
tcp-keepalive 300
timeout 0

# Append only file
appendonly yes
appendfsync everysec

# Streams configuration (for status streaming)
stream-node-max-bytes 4096
stream-node-max-entries 100